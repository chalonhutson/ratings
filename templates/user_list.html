{% extends 'base.html' %}
{% block content %}

  <h2>Users</h2>

  <ul>
    {% for user in users %}
        {% if user.email is not none %}
            <li>
                <a href="/users/{{ user.user_id }}">
                    {{ user.email }} ({{ user.user_id }})
                </a>
            </li>
        {% endif %}
    {% endfor %}
  </ul>

{% endblock %}
